<!doctype html>

<html>

    <head>
	    <title>Dynamic HTML Page</title>

        <!--javascript that gets the current time, then sets hex color to background based on hour of day-->
        <script>
            function setColor()
            {
                const hour = new Date().getHours();
                let color;

                if (hour >=6 && hour < 12)
                {
                    color = "#f5a742";
                }
                else if(hour >= 12 && hour < 18)
                {
                    color = "#4284f5";
                }
                else if(hour >=18 && hour < 21)
                {
                    color = "#142063";
                }
                else
                {
                    color = "#050d3d";
                }

                document.body.style.backgroundColor = color;
            }

            window.onload = setColor;
        </script>
    </head>

    <!-- Basic information below under subsequent headings-->
    <body>
        <h1> Welcome To My Dynamic Webpage!</h1>
	    <h2>Name</h2>
            <p>Mark Waskelis</p>
        <h2>Course Name</h2>
            <p>COP4813</p>
        <h2>Major</h2>
            <p>Computer Science</p>
    </body>

</html>
