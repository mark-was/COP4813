        <!--javascript that gets the current time, then sets img source based on hour of day-->
        <script>
            function setImage()
            {
                const img = document.getElementById("image");
                const hour = new Date().getHours();
                let color;

                if (hour >=6 && hour < 12)
                {
                    img.src = "morning.png";
                }
                else if(hour >= 12 && hour < 18)
                {
                    img.src = "afternoon.png";
                }
                else    
                {
                    img.src = "night.png";
                }

            }

            window.onload = setImage;
        </script>
